static_resources:
  listeners:
    - address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 9211
      filter_chains:
        - filters:
            name: envoy.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
              codec_type: auto
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                  - name: local_service
                    domains:
                      - "*"
                    routes:
                      - match:
                          prefix: "/"
                        route:
                          cluster: local_service
              http_filters:
                - name: envoy.router
                  typed_config: {}
    - address:
        socket_address:
          protocol: TCP
          address: 0.0.0.0
          port_value: 9001
      filter_chains:
        - filters:
            name: envoy.http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
              codec_type: auto
              stat_prefix: egress_http
              route_config:
                name: local_route
                virtual_hosts:
                  - name: service_b
                    domains:
                      - "service-b"
                    routes:
                      - match:
                          prefix: "/"
                        route:
                          cluster: service_b
                  - name: service_c
                    domains:
                      - "service-c"
                    routes:
                      - match:
                          prefix: "/"
                        route:
                          cluster: service_c
              http_filters:
                - name: envoy.router
                  typed_config: {}
  clusters:
    - name: local_service
      connect_timeout: 0.250s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: local_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: service-a
                      port_value: 8080
    - name: service_b
      connect_timeout: 0.250s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: service_b
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: service-b-proxy
                      port_value: 9211
    - name: service_c
      connect_timeout: 0.250s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: service_c
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: service-c-proxy
                      port_value: 9211
admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
