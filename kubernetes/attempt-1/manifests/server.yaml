kind: Service
apiVersion: v1
metadata:
  name: server
spec:
  # clusterIP: None
  selector:
    app: server
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: server
  labels:
    app: server
spec:
  containers:
  - name: server
    image: tehusername/sample-service:1.1
    env:
    - name: SVC_NAME
      value: "Server"
