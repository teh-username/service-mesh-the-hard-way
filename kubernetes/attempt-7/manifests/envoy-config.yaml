apiVersion: v1
data:
  envoy.yaml: |
    dynamic_resources:
      cds_config:
        api_config_source:
          api_type: REST
          refresh_delay: 5s
          cluster_names:
            - xds_cluster
    static_resources:
      listeners:
        - address:
            socket_address:
              protocol: TCP
              address: 0.0.0.0
              port_value: 9211
          filter_chains:
            - filters:
                name: envoy.http_connection_manager
                typed_config:
                  "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                  codec_type: auto
                  stat_prefix: ingress_http
                  route_config:
                    name: local_route
                    virtual_hosts:
                      - name: local_route
                        domains:
                          - "*"
                        routes:
                          - match:
                              prefix: "/"
                            route:
                              cluster: local_service
                  http_filters:
                    - name: envoy.router
                      typed_config: {}
        - address:
            socket_address:
              protocol: TCP
              address: 0.0.0.0
              port_value: 9001
          filter_chains:
            - filters:
                name: envoy.http_connection_manager
                typed_config:
                  "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
                  codec_type: auto
                  stat_prefix: egress_http
                  rds:
                    route_config_name: egress_routes
                    config_source:
                      api_config_source:
                        api_type: REST
                        refresh_delay: 10s
                        cluster_names:
                          - xds_cluster
                  http_filters:
                    - name: envoy.router
                      typed_config: {}
      clusters:
        - name: local_service
          connect_timeout: 0.250s
          type: strict_dns
          lb_policy: round_robin
          load_assignment:
            cluster_name: local_service
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: 127.0.0.1
                          port_value: 8080
        - name: xds_cluster
          connect_timeout: 0.250s
          type: strict_dns
          lb_policy: round_robin
          load_assignment:
            cluster_name: xds_cluster
            endpoints:
              - lb_endpoints:
                  - endpoint:
                      address:
                        socket_address:
                          address: xds-server
                          port_value: 8080
    admin:
      access_log_path: "/dev/null"
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 8001
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: envoy-conf
