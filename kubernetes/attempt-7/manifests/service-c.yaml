kind: Service
apiVersion: v1
metadata:
  name: service-c
spec:
  selector:
    app: service-c
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
---
apiVersion: v1
kind: Pod
metadata:
  name: service-c
  labels:
    app: service-c
spec:
  initContainers:
    - name: proxy-init
      image: tehusername/proxy-init:1.4
      env:
        - name: SERVICE_PORTS
          value: "8080"
        - name: GID
          value: "1337"
        - name: UID
          value: "1337"
        - name: PROXY_EGRESS_PORT
          value: "9001"
        - name: PROXY_INGRESS_PORT
          value: "9211"
      securityContext:
        capabilities:
          add: ["NET_ADMIN"]
        privileged: true
  containers:
    - name: service-c
      image: tehusername/sample-service:2.2
      ports:
        - containerPort: 8080
          name: endpoint
    - name: proxy
      image: envoyproxy/envoy:latest
      securityContext:
        runAsUser: 1337
      command: ['/usr/local/bin/envoy']
      args: ['-c', '/etc/envoy/envoy.yaml', '--service-cluster', '$(POD_NAME)', '--service-node', '$(POD_NAME)-$(POD_IP)']
      env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
      ports:
        - containerPort: 9211
          name: ingress
        - containerPort: 9001
          name: egress
        - containerPort: 8001
          name: admin
      volumeMounts:
        - name: envoy-config
          mountPath: /etc/envoy
  volumes:
    - name: envoy-config
      configMap:
        name: envoy-conf
